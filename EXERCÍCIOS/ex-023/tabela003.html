<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelast</title>
    <style>
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        table{
            border-collapse: collapse;
            width:300px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabelas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>F</td>
            <td rowspan="2">G</td>
        </tr>
        <tr>
            <td>I</td>
        </tr>
        <tr>
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
    
</body>
</html>
