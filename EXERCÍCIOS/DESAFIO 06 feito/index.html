<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir  os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use <p>">Parágrafo</abbr></li>

            <li><abbr title="use <i>">Itálico</abbr></li>

            <li><abbr title="Use <b>">Negrito</abbr></li>
            <li><abbr title="Use <code>">Codigos-fonte</abbr></li>
            <li><abbr title="Use <ol>">Lista ordenada</abbr></li>
            <li><abbr title="Use <ul>">Lista não ordenada</abbr></li>
            <li><abbr title="Use <h1>(h1-h6)">Títulos</abbr>
            </li>
    </ul>
    
</body>
</html>
